name: Publish PHAR

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.release.tag_name || inputs.tag_name }}
    steps:
      - name: Resolve version
        id: tag
        run: echo "tag=${RELEASE_TAG#v}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip
          ini-values: error_reporting=E_ALL, phar.readonly=Off
          tools: composer:v2
          coverage: none

      - run: composer install --prefer-dist --optimize-autoloader --no-interaction --no-progress --no-scripts --ansi -v --ignore-platform-req=ext-pcntl --ignore-platform-req=ext-posix --ignore-platform-req=ext-sockets

      - run: php filakit app:build filakit.phar --build-version=${{ steps.tag.outputs.tag }} -v

      - uses: actions/upload-artifact@v4
        with:
          name: filakit.phar
          path: builds/filakit.phar

      - run: gh release upload ${{ env.RELEASE_TAG }} builds/filakit.phar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: cp builds/filakit.phar builds/filakit
